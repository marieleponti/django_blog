{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete this post? "{{ object.title }}"</h2>
            </fieldset>
                <div class="form-group">
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" type="submit">Cancel</a>
                    <button class="btn btn-outline-danger" type="submit">Yes, delete.</button>
                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}"></a>         
            </small>
        </div>
    </div>
{% endblock content %}
